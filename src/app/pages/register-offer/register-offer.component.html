<div class="container divcenter col-md-12  ">
    <div class="row">
        <div class="col-md-12 text-center  mb-4">
            <h1> Añadir nueva oferta </h1>
        </div>
    </div>
    <div class="row">
        <form [formGroup] = "offerFormRegister" (ngSubmit)="addOffer();">
            <div class="col-md-12">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Titulo* </label>
                    <input id="titulo" type="text"
                    name="titulo" 
                    placeholder="Introduce título descriptivo de la oferta"
                    required = "required"
                    formControlName = "titulo"
                    class="form-control is-invalid"
                    [ngClass] = "{
                        'is-invalid': this.enviado && this.offerFormRegister.controls.titulo.errors
                    }">
                    <div class="invalid-feedback" *ngIf="enviado && this.offerFormRegister.controls.titulo.errors?.required" >Tienes que rellenar este campo</div>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción*</label>
                    <textarea id="descripcion" cols="30" rows="5"
                    name="descripcion"
                    placeholder="Descripcion de la oferta"
                    required = "required"
                    formControlName = "descripcion"
                    class="form-control is-invalid"
                    [ngClass] = "{
                        'is-invalid': this.enviado && this.offerFormRegister.controls.descripcion.errors
                    }"> </textarea>
                    <div class="invalid-feedback" *ngIf="enviado && this.offerFormRegister.controls.descripcion.errors?.required" >Tienes que rellenar este campo</div>
                    <div class="invalid-feedback" *ngIf="enviado && this.offerFormRegister.controls.descripcion.errors?.maxlength" >Máximo 500 caracteres</div>
                </div>
                <div class="mb-3">
                    <label for="empresa" class="form-label">Empresa*</label>
                    <input id="empresa" type="text" 
                    name="telf"
                    placeholder="Introduce nombre de la empresa"
                    required = "required"
                    formControlName = "empresa"
                    class="form-control is-invalid"
                    [ngClass] = "{
                        'is-invalid': this.enviado && this.offerFormRegister.controls.empresa.errors
                    }">
                    <div class="invalid-feedback" *ngIf="enviado && this.offerFormRegister.controls.titulo.errors?.required" >Tienes que rellenar este campo</div>
                </div>
                <div class="mb-3">
                    <label for="salario" class="form-label">Salario*</label>
                    <input id="salario" type="number" 
                    name = "salario"
                    placeholder="Salario"
                    formControlName = "salario"
                    class = "form-control is-invalid"
                    [ngClass] = "{
                        'is-invalid': this.enviado && this.offerFormRegister.controls.salario.errors
                    }">
                    <div class="invalid-feedback" *ngIf="enviado && this.offerFormRegister.controls.salario.errors?.required" >Tienes que rellenar este campo</div>
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad*</label>
                    <input id="ciudad" type="text" 
                    name = "ciudad"
                    placeholder="Introduce la ciudad"
                    formControlName = "ciudad"
                    class = "form-control is-invalid"
                    [ngClass] = "{
                        'is-invalid': this.enviado && this.offerFormRegister.controls.ciudad.errors
                    }">
                    <div class="invalid-feedback" *ngIf="enviado && this.offerFormRegister.controls.ciudad.errors?.required" >Tienes que rellenar este campo</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <input id="email" type="email" 
                    name="email"
                    placeholder="Introduce el email al que mandar el CV"
                    required = "required"
                    formControlName = "email"
                    class="form-control is-invalid"
                    [ngClass] = "{
                        'is-invalid': this.enviado && this.offerFormRegister.controls.email.errors
                    }">
                    <div class="invalid-feedback" *ngIf="enviado && this.offerFormRegister.controls.email.errors?.required" >Tienes que rellenar este campo</div>
                </div>
                <div class="text-center">
                    <button type="submit"
                    class="btn btn-outline-info mb-4"
                    value="enviar">Añadir Oferta</button>
                    <div class="alert alert-info" *ngIf="!offerFormRegister.valid">
                        Debe rellenar correctamente todos los campos.
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
