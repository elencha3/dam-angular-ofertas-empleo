<div class="container divcenter col-md-12 ">
    <div class="row">
        <div class="col-md-12 text-center  mb-4">
            <h1> Añadir nueva oferta </h1>
        </div>
    </div>
    <div class="row">
        <form [formGroup] = "offerFormRegister" (ngSubmit)="addOffer();">
            <div class="col-md-12">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Titulo* </label>
                    <input id="titulo" type="text"
                    name="titulo" 
                    placeholder="Introduce título descriptivo de la oferta"
                    required = "required"
                    data-error = "El titulo es obligatorio"
                    formControlName = "titulo"
                    class="form-control">
                    <small id="passHelp" class="form-text text-muted">Máximo 100 caracteres</small>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion*</label>
                    <textarea id="descripcion" cols="30" rows="5"
                    name="descripcion"
                    placeholder="Descripcion de la oferta"
                    required = "required"
                    data-error = "Al menos un apellido es obligatorio" 
                    formControlName = "descripcion"
                    class="form-control"> </textarea>
                </div>
                <div class="mb-3">
                    <label for="empresa" class="form-label">Empresa*</label>
                    <input id="empresa" type="text" 
                    name="telf"
                    placeholder="Introduce nombre de la empresa"
                    required = "required"
                    data-error = "El nombre de la empresa es obligatorio" 
                    formControlName = "empresa"
                    class="form-control">
                </div>
                <div class="mb-3">
                    <label for="salario" class="form-label">Salario*</label>
                    <input id="salario" type="number" 
                    name = "salario"
                    placeholder="Salario en €"
                    formControlName = "salario"
                    class = "form-control">
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad*</label>
                    <input id="ciudad" type="text" 
                    name = "ciudad"
                    placeholder="Introduce la ciudad"
                    formControlName = "ciudad"
                    class = "form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <input id="email" type="email" 
                    name="email"
                    placeholder="Introduce el email al que mandar el CV"
                    required = "required"
                    data-error = "El email es obligatorio" 
                    formControlName = "email"
                    class="form-control">
                </div>
                <div class="text-center">
                    <button type="submit"
                    class="btn btn-primary mb-4"
                   value="enviar">Añadir Oferta</button>
                    <div class="alert alert-info" *ngIf="!offerFormRegister.valid">
                        Debe rellenar correctamente todos los campos.
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
