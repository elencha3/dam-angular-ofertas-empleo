<div class="container divcenter rounded ">
    <div class="row">
        <div class="col-md-12">
            <h1>OFERTAS DE EMPLEO</h1>
        </div>
        <div class="container col-md-6 d-flex justify-content-center mb-5 align-items-center ">
            <button class="btn border border-info recuento" routerLink="/registerOffer"><i class="fa fa-plus"></i>
                Añadir oferta</button>
        </div>
    </div>
    <div class="container">
        <div class="container col-4 mb-5">
            <div class=" ">
                <input type="search" class="form-control rounded " [(ngModel)]="searchText" placeholder="Buscar oferta">
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col" class="text-center">Ver más</th>
                    <th scope="col" class="text-center">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of this.arrayOffersData | filter: searchText; let i = index ">
                    <th scope="row">{{ i + 1 }}</th>
                    <td> {{ item.titulo }}</td>
                    <td class="text-center"><a (click)="this.viewOfferDetail(item.id)" class="btn btn-link ">Detalle</a></td>
                    <td class="text-center"><button class="btn" (click)="this.deleteOffer(item.id)"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
